<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img *ngIf="!usuario" src="./assets/images/users/profile.png" alt="user" />
            <img *ngIf="usuario.imagen" src="{{usuario.imagen}}" alt="user" />
            <!-- <img src="./assets/images/users/profile.png" alt="user" />-->
            <span class="hide-menu"> {{usuario.nombre}} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/profile']">My Profile </a></li>
            <li><a [routerLink]="['/accountSettings']">Account Setting</a></li>
            <li><a [routerLink]="['/login']" (click)="logout()">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let item of menuItems">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <i class="mdi mdi-gauge"></i>
            <span class="hide-menu">{{item.titulo}} <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span></span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuItem of item.submenu"><a routerLinkActive="active" [routerLink]="subMenuItem.url" >{{subMenuItem.titulo}} </a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
