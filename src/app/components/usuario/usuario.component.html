<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<!-- Row -->
<div class="row">
  <!-- Column -->
  <div class="col-lg-8 col-xlg-9 col-md-7">
    <div class="card">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs profile-tab" role="tablist">
        <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#settings" role="tab">Edit User</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <!--first tab-->
        <div class="tab-pane active" id="settings" role="tabpanel">
          <div class="card-body" [formGroup]="editUserForm">
            <div class="row m-t-30" align="center">
              <div class="col-md-12" align="center">
                <h3>Foto de perfil</h3>
                <!--<img [src]="usuario.imagen" class="img-circle" width="150"/> Cargar imagen -->
              </div>
              <!--<img src="../assets/images/users/5.jpg" class="img-circle" width="150"/>-->
            </div>
            <br/><br/><br/>
            <form class="form-horizontal form-material" >
              <div class="form-group">
                <label class="col-md-12">Name</label>
                <div class="col-md-12">
                  <input type="text" class="form-control form-control-line" formControlName="nombre">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Email</label>
                <div class="col-md-12">
                  <input type="email" class="form-control form-control-line" formControlName="email">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Password</label>
                <div class="col-md-12">
                  <input type="password" value="password" class="form-control form-control-line" formControlName="password">
                </div>
              </div>
              <div class="form-group has-danger">
                <label class="col-md-12">Confirm Password</label>
                <div class="col-md-12">
                  <input type="password" class="form-control form-control-line" formControlName="password2">


                </div>
              </div>
              <br/>
              <!--Aqui va el de obtener foto-->
              <div class="form-group">
              <label class="col-md-12">Cambiar foto de perfil</label>
              <div class="card-body">
                <input type="file" class="dropify" data-default-file="src/images/test-image-1.jpg" formControlName="imagen">
              </div>
              </div>
              <!--<div class="form-group">
                <h5>File Input Field</h5>
                <div class="controls">
                  <input type="file" name="file" class="form-control" formControlName="imagen">
                </div>
              </div>-->
              <!--Aqui va el de obtener foto-->
              <br/><br/>
              <div class="form-group" class="row">
                <div class="col-sm-1"></div>
                <div class="col-sm-4">
                  <button class="btn btn-instagram"><i class="fa fa-pencil fa-lg"></i>&nbsp;&nbsp; Update Profile</button>
                </div>
                <div class="col-sm-4">
                  <button class="btn btn-danger"><i class="fa fa-trash-o fa-lg"></i>&nbsp;&nbsp; Delete Profile</button>
                </div>
                <div class="col-sm-3" [routerLink]="['/grid']">
                  <button class="btn btn-dark"><i class="fa fa-arrow-circle-o-left fa-lg"></i>&nbsp;&nbsp; Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Column -->
</div>
<!-- Row -->
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->
